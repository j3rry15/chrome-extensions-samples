<!DOCTYPE html>
<html>
  <head>
    <style>
      .btn {
        background-color: #3498DB;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
      

      
      .dropdown {
        position: relative;
        display: inline-block;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      
      /* .dropdown a:hover {background-color: #ddd;} */
      
      .show {display: block;}
      
      .dropBtn:hover{
        background-color: #3498DB;
        transition: 0.2s;
      }
      </style>
  </head>
  <body>
    <!-- <button id="getInfo" class="btn">Test</button> -->
    <!-- <a href="/testinglink" target="blank"><button id="test" class="btn">Test link</button></a> -->
    <button id="openModelsPage" class="btn">Models Page</button> 


    <br>
    <br>
    <div class="dropdown">
      <button id = "adminConsoleButtons" class="btn">Top Admin Console Links</button>
      <div id="adminConsoleDropdown" class="dropdown-content">
        <a id="integrations/smart_apply_config" class ="dropBtn">Smart Apply Config</a>
        <a id="integrations/ats" class ="dropBtn">ATS</a>
        <a id="integrations/diagnostics" class="dropBtn">Diagnostics</a>
        <a id="integrations/admin_manual_sync" class="dropBtn">Dry Run Sync Tool</a>
        <a id="integrations/manage_users" class="dropBtn">Manage Users</a>
        <a id="integrations/support_data_access_config" class="dropBtn">Support Data Access</a>
      </div>
    </div>
    <script src="/scripts/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="/scripts/gatherData.js"></script>
    <script type = "text/javascript" src="/scripts/sidePanelFrontEnd.js"></script>
  </body>
</html>
